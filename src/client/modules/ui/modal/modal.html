<template>
    <section
        role="dialog"
        tabindex="-1"
        aria-labelledby={headingHtmlId}
        aria-modal="true"
        aria-describedby={contentHtmlId}
        class="slds-modal slds-fade-in-open"
    >
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button
                    class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                    title={closeText}
                    onclick={closeModal}
                >
                    <lightning-icon
                        icon-name="utility:close"
                        alternative-text={closeText}
                        variant="inverse"
                        size="small"
                    ></lightning-icon>
                </button>
                <h2 id={headingHtmlId} class="slds-modal__title slds-hyphenate">
                    {headerTitle}
                </h2>
                <p class="slds-m-top_x-small" if:true={headerTagline}>
                    {headerTagline}
                </p>
            </header>
            <div class="slds-modal__content" id={contentHtmlId}>
                <slot name="body"></slot>
            </div>
            <footer class="slds-modal__footer">
                <slot name="footer"></slot>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
